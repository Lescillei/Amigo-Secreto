<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Amigo Secreto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Amigo Secreto</h1>
        <h3>Adicione os nomes dos amigos para o sorteio:</h3>
        <div>
            <input type="text" id="nome" placeholder="Digite o nome do seu amigo">
            <button onclick="adicionarNome()">Adicionar</button>
        </div>
    </div>
    <div id="container-resultado">
        <h2>Lista dos amigos:</h2>
        <ol id="listaNomes"></ol>
        <button onclick="sortear()">Sortear</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
